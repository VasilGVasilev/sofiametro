<!DOCTYPE html>
<html lang="bul-bg">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sofia Metro Time</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: white;
            overflow-wrap: break-word;
        }

        /* The Map */

        img {
            position: fixed;
            height: 100vmin;
            width: 100vmin;
        }
        svg {
          position: fixed;
          height: 100vmin;
          width: 100vmin;
        }
        
          
        /* The Modal */

        .modal {
          display: none; /* Hidden by default */
          
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          
        }

        /* Modal Content */

        .modal-content {
          border-radius: 15px;
          justify-content: center;
          align-items: center;
          background-color: #c2d5f1;
          width: 20%;
          margin: auto;
          padding: 0;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
          animation-name: bounce;
          animation-duration: 0.3s;
        }

        
        /*Setup the bounce animation*/

        @keyframes bounce {
          0% {
            /*transform*/
            -webkit-transform:scale3d(0.1,0.1,1);
            -moz-transform:scale3d(0.1,0.1,1);
            -ms-transform:scale3d(0.1,0.1,1);
            -o-transform:scale3d(0.1,0.1,1);
            transform:scale3d(0.1,0.1,1);
            -webkit-box-shadow:0 3px 20px rgba(0,0,0,0.9);
            -moz-box-shadow:0 3px 20px rgba(0,0,0,0.9);
            -ms-box-shadow:0 3px 20px rgba(0,0,0,0.9);
            -o-box-shadow:0 3px 20px rgba(0,0,0,0.9);
            box-shadow:0 3px 20px rgba(0,0,0,0.9);
          }

          55% {
            -webkit-transform: scale3d(1.08,1.08,1);
            -moz-transform: scale3d(1.08,1.08,1);
            -ms-transform: scale3d(1.08,1.08,1);
            -o-transform: scale3d(1.08,1.08,1);
            transform: scale3d(1.08,1.08,1);
            -webkit-box-shadow: 0 5px 20px rgba(0,0,0,0);
            -moz-box-shadow: 0 5px 20px rgba(0,0,0,0);
            -ms-box-shadow: 0 5px 20px rgba(0,0,0,0);
            -o-box-shadow: 0 5px 20px rgba(0,0,0,0);
            box-shadow: 0 5px 20px rgba(0,0,0,0);
          }

          75% {
            -webkit-transform: scale3d(0.95,0.95,1);
            -moz-transform: scale3d(0.95,0.95,1);
            -ms-transform: scale3d(0.95,0.95,1);
            -o-transform: scale3d(0.95,0.95,1);
            transform: scale3d(0.95,0.95,1);
            -webkit-box-shadow: 0 0 20px rgba(0,0,0,0.9);
            -moz-box-shadow: 0 0 20px rgba(0,0,0,0.9);
            -ms-box-shadow: 0 0 20px rgba(0,0,0,0.9);
            -o-box-shadow: 0 0 20px rgba(0,0,0,0.9);
            box-shadow: 0 0 20px rgba(0,0,0,0.9);
          }

          100% {
            -webkit-transform: scale3d(1,1,1);
            -moz-transform: scale3d(1,1,1);
            -ms-transform: scale3d(1,1,1);
            -o-transform: scale3d(1,1,1);
            transform: scale3d(1,1,1);
            -webkit-box-shadow: 0 3px 20px rgba(0,0,0,0.9);
            -moz-box-shadow: 0 3px 20px rgba(0,0,0,0.9);
            -ms-box-shadow: 0 3px 20px rgba(0,0,0,0.9);
            -o-box-shadow: 0 3px 20px rgba(0,0,0,0.9);
            box-shadow: 0 3px 20px rgba(0,0,0,0.9);
          }
        }

        /* The Header = Close + <p> */

        .header {

          display: flex;
          align-items: center;
          justify-content: space-between;
          background-color: rgb(127, 187, 255);
          border-radius: 15px 15px 15px 15px;
          box-shadow: 0 0 10px darkslategrey;

        }
        h3 {

          padding: 15px;
        }

        /* The Close Button */
        .close {
          color: #aaaaaa;
          font-weight: bold;
          font-size: 40px;
          background-color: aquamarine; /* Green */
          background-color: Transparent;
          border: none;
          text-decoration: none;
          padding-right: 15px;
        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }

        /* Modal Body */
        p {
          padding: 15px;
        }

    </style>
    <script src="index.js" defer type="module"></script>
    <!-- defer makes the script come after the body -->
    <!-- type module opens up the possibility to use import/export -->
  </head>
  <body>
    <!-- INITIAL MAP -->

      <img src="assets/metromap.jpg" alt="Sofia metro">

      <svg>

        <a id="myBtn" alt="NDK" title="NDK">
          <circle cx="45.27%" cy="50.35%" r="0.75%" fill="transparent"/>
        </a>

        <a alt="med-uni" title="med-uni" href="https://www.theenclavehabitat.org/about-5">
          <circle cx="37.6%" cy="56.7%" r="0.45%" stroke="green" fill="yellow"/>
        </a>

        <a alt="bul-bg" title="bul-bg" href="https://www.theenclavehabitat.org/about-5">
          <circle cx="31.3%" cy="62.9%" r="0.45%" stroke="green" fill="yellow"/>
        </a>
        
        <a alt="krasno-selo" title="krasno-selo" href="https://www.theenclavehabitat.org/about-5">
          <circle cx="26.1%" cy="64.15%" r="0.45%" stroke="green" fill="yellow"/>
        </a>

      </svg>
    <!-- instead of img map, use transparent svg circles with links because they are resizable accroding to the img -->

    <!-- MODAL -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="header">
          <!-- close is first so that it doesnt go below modal-name when resizing -->
          <h3 class="modal-name">Медицински университет</h3>
          <button class="close" data-id="demo-modal" aria-label="Close">
            &times;
          </button>
        </div>
        <p class="modal-body">
          Natus earum velit ab nobis eos. Sed et exercitationem voluptatum omnis
          dolor voluptates. Velit ut ipsam sunt ipsam nostrum. Maiores officia
          accusamus qui sapiente. Dolor qui vel placeat dolor nesciunt quo dolor
          dolores. Quo accusamus hic atque nisi minima.
        </p>
        
      </div>

    </div>
  </body>
</html>
