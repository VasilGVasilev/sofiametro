<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sofia Metro Time</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            background-color: black;
        }

        /* The Map */

        img {
            position: fixed;
            height: 100vmin;
            width: 100vmin;
        }
        svg {
          position: fixed;
          height: 100vmin;
          width: 100vmin;
        }
        
          
        /* The Modal */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
          border-radius: 5px;
          position: relative;
          background-color: #fefefe;
          margin: auto;
          padding: 0;
          border: 1px solid #888;
          width: 20%;
          height: 60%;
          box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
          -webkit-animation-name: animatetop;
          -webkit-animation-duration: 0.4s;
          animation-name: animatetop;
          animation-duration: 0.2s
        }

        /* Add Animation For Modal*/
        @-webkit-keyframes animatetop {
          from {top:-300px; opacity:0} 
          to {top:0; opacity:1}
        }

        @keyframes animatetop {
          from {top:-300px; opacity:0}
          to {top:0; opacity:1}
        }


        /* The Close Button */
        .close {
          color: #aaaaaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }

        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
    </style>
    <script src="index.js" defer type="module"></script>
    <!-- defer makes the script come after the body -->
    <!-- type module opens up the possibility to use import/export -->
  </head>
  <body>
    <!-- INITIAL MAP -->

      <img src="assets/metromap.jpg" alt="Sofia metro">

      <svg>

        <a id="myBtn" alt="NDK" title="NDK">
          <circle cx="45.27%" cy="50.35%" r="0.75%" fill="transparent"/>
        </a>

        <a alt="med-uni" title="med-uni" href="https://www.theenclavehabitat.org/about-5">
          <circle cx="37.6%" cy="56.7%" r="0.45%" stroke="green" fill="yellow"/>
        </a>

        <a alt="bul-bg" title="bul-bg" href="https://www.theenclavehabitat.org/about-5">
          <circle cx="31.3%" cy="62.9%" r="0.45%" stroke="green" fill="yellow"/>
        </a>
        
        <a alt="krasno-selo" title="krasno-selo" href="https://www.theenclavehabitat.org/about-5">
          <circle cx="26.1%" cy="64.15%" r="0.45%" stroke="green" fill="yellow"/>
        </a>

      </svg>
    <!-- instead of img map, use transparent svg circles with links because they are resizable accroding to the img -->

    <!-- MODAL -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>

    </div>
  </body>
</html>
