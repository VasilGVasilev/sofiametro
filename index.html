<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sofia Metro Time</title>
    <link rel="stylesheet" href="main.css">
    <script src="index.js" defer type="module"></script>
    <!-- defer makes the script come after the body -->
    <!-- type module opens up the possibility to use import/export -->
  </head>
  <body>
    <!-- INITIAL MAP -->

      <img src="assets/metromap.jpg" alt="Sofia metro">
      <svg>
        <a class="btn" id="myBtn" title="3320">
          <circle cx="45.27%" cy="50.35%" r="0.75%" fill="transparent"/>
        </a>

        <a class="btn" title="med-uni" id="med-uni" data-num="3322">
          <circle cx="37.6%" cy="56.7%" r="0.45%" stroke="green" fill="yellow"/>
        </a>

        <a class="btn" title="bul-bg" data-num="3324">
          <circle cx="31.3%" cy="62.9%" r="0.45%" stroke="green" fill="yellow"/>
        </a>
        
        <a title="krasno-selo" data-num="3328">
          <circle cx="26.1%" cy="64.15%" r="0.45%" stroke="green" fill="yellow"/>
        </a>
      </svg>


    <!-- instead of img map, use transparent svg circles with links because they are resizable accroding to the img -->

    <!-- MODAL -->
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content" id="modal-box">

        <!-- Modal header -->
        <div class="modal-header" id="modal-header">
          <h4 class="modal-title" id="modal-title">
              Modal Heading
          </h4>
          <button type="close-btn" class="close-btn"
              id="close-btn">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="modal-body">
          Modal Body
        </div>
        
      </div>

    </div>
  </body>
</html>
